<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #3- Registration Form (2)</title>
</head>
<style>
    fieldset{ 
        width: 21rem;
        border: 1.8px solid rgba(0, 0, 0, 0.658);
        margin-left:10rem ;
        background-color: lightgoldenrodyellow;        
        text-align: center;
    }
    input{
        margin-bottom: 1rem;
    }
    select{
        margin-bottom: 1rem;
    }
    </style>
<body>
    <div>
        <h3>Registration Form </h3>
        <fieldset style="padding:1rem;">
            <legend style="text-align: left;"> Personal Details </legend>
            <label for="First name"> First name</label> 
            <input type="text" id="First name"> <br>
            <label for="Last name"> Last name</label>
            <input type="text" id="Last name"> <br>
            <label style="margin-left: -2rem;" for="Email"> Email Address</label>
            <input type="email" id="Email"> <br>
            <label for="Gender"> Gender</label>
            <input type="radio" name="Gender" id="Gender"> Male
            <input type="radio" name="Gender" id="Gender"> Female <br>
    </fieldset>
    </div>
    <fieldset style="width: 21.5rem;">
        <legend style="text-align: left;"> City </legend>
    <label for="city">City</label>
        <select name="city" id="city">
         <option value="Amman" >Amman</option>
        <option value="Irbid" >Irbid</option>
        <option value="Madaba" >Madaba</option>
        <option value="Ajloun" >Ajloun</option>
    </select> <br>
    </fieldset>
    <input type="submit" name="Subscribe" id="Subscribe" value="Subscribe" style="margin-top: 1.8rem; margin-left: 20rem;"> 
</body>
</html>
